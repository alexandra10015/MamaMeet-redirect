<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MamaMeet Redirect</title>

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5KYKR8WMJP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-5KYKR8WMJP');

    // log click event before redirect
    function trackAndRedirect(url) {
      gtag('event', 'redirect_click', {
        'event_category': 'Redirect',
        'event_label': url,
        'transport_type': 'beacon'
      });
      setTimeout(function(){ window.location.href = url; }, 300);
    }
  </script>
</head>
<body>
<script>
  const ua = navigator.userAgent || navigator.vendor || window.opera;
  if (/android/i.test(ua)) {
    trackAndRedirect("https://play.google.com/store/apps/details?id=app.mamameet.net&hl=en_AU");
  } else if (/iPad|iPhone|iPod/.test(ua)) {
    trackAndRedirect("https://apps.apple.com/mt/app/mamameet-find-mum-friends/id6747424447");
  } else {
    trackAndRedirect("https://mamameet.app"); // fallback
  }
</script>
</body>
</html>
