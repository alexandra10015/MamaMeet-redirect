<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MamaMeet Redirect</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9DB4PHK5LB"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9DB4PHK5LB');
    </script>

    <script>
      function redirect() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        let target = "https://yourdomain.com/fallback";

        if (/android/i.test(ua)) {
          target = "https://play.google.com/store/apps/details?id=YOUR_ANDROID_PACKAGE";
        } else if (/iPad|iPhone|iPod/.test(ua)) {
          target = "https://apps.apple.com/app/idYOUR_APPLE_ID";
        }

        // ðŸ‘‡ Delay redirect by 1.5s so GA4 can fire
        setTimeout(() => {
          window.location.href = target;
        }, 1500);
      }

      window.onload = redirect;
    </script>
  </head>
  <body>
    <p>Redirecting you to the appâ€¦</p>
  </body>
</html>
